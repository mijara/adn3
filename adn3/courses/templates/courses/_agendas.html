{% if course.agenda_set.count == 0 %}
  <div class="alert alert-warning">
    Sin agendas
  </div>
{% else %}
  <table class="table">
    <thead>
    <tr>
      <th width="25%">DÃ­a</th>
      <th width="25%">Bloque</th>
      <th width="40%">Sala</th>
      <th width="5%">Inscritos</th>
      <th width="5%">Ayudantes</th>
    </tr>
    </thead>

    <tbody>
    {% for agenda in course.agenda_set.all %}
      <tr>
        <td>{{ agenda.get_day_display }}</td>
        <td>{{ agenda.get_block_display }}</td>
        <td>{{ agenda.room }}</td>
        <td class="text-center">{{ agenda.inscriptions.count }}</td>
        <td class="text-center">-</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endif %}
