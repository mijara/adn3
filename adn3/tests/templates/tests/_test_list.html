{% else %}

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr class="table-heading">
          <th width="60%">Nombre</th>
          <th width="20%">Sesi√≥n</th>
          <th width="20%">Formas</th>
        </tr>
