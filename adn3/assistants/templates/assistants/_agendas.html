{% if course.agenda_set.count == 0 %}
  <div class="alert alert-warning">
    Sin agendas
  </div>
{% else %}
  <div class="panel panel-default">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr class="table-heading  ">
          <th width="19%">DÃ­a</th>
          <th width="19%">Bloque</th>
          <th width="19%">Sala</th>
          <th width="19%">Inscritos</th>
          <th width="5%"></th>
        </tr>
        </thead>

        <tbody>
        {% for agenda in agendas %}
          <tr>
            <td>{{ agenda.get_day_display }}</td>
            <td>{{ agenda.get_block_display }}</td>
            <td>{{ agenda.room }}</td>
            <td>{{ agenda.inscriptions.count }}</td>
            <td>
              <a class="btn btn-primary" href="{% url 'attendance:show' course.pk agenda.pk %}" title="Asistencia">
                Pasar asistencia
              </a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endif %}
