{% if course.new_set.count == 0 %}
  <div class="alert alert-warning">
    Sin noticias
  </div>
{% else %}
  {% for new in course.new_set.all %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-right">
          {{ new.create_date | date:'d/m/Y - H:i' }}
        </div>

        <a href="{% url 'news:show' new.pk %}">{{ new.title }}</a>
      </div>

      <div class="panel-body">
        {{ new.body | truncatechars:180 }}
      </div>
    </div>
  {% endfor %}
{% endif %}
