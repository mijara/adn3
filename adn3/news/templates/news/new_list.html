{% extends 'base.html' %}

{% block breadcrump %}
  <ol class="breadcrumb">
    <li><a href="{% url 'courses:index' %}">Cursos</a></li>
    <li><a href="{% url 'courses:show' view.get_course.pk %}">{{ view.get_course }}</a></li>
    <li class="active"><a href="{% url 'news:new_list' view.get_course.pk %}">Noticias</a></li>
  </ol>
{% endblock %}

{% block container %}
  <div class="row">
    <div class="col-sm-12">
      <div class="pull-right">
        <a class="btn btn-success" href="{% url 'news:new_create' view.get_course.pk %}">
          <span class="glyphicon glyphicon-plus"></span>

          Publicar Noticia
        </a>
      </div>

      <h1 class="header"><span class="glyphicon glyphicon-bookmark step"></span> Noticias</h1>

      {% include 'news/_list.html' %}
    </div>
  </div>
{% endblock %}
