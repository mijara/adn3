{% extends 'base.html' %}
{% load bootstrap3 %}

{% block breadcrump %}
  <ol class="breadcrumb">
    <li><a href="{% url 'courses:index' %}">Cursos</a></li>
    <li><a href="{{ session.course.get_absolute_url }}">{{ session.course }}</a></li>
    <li><a href="{{ session.course.get_sessions_url }}">Sesiones</a></li>
    <li><a href="{% url 'classes:show' session.pk %}">{{ session }}</a></li>
    <li><a href="{% url 'classes:upload' session.pk %}">Subir Archivo</a></li>
  </ol>
{% endblock %}

{% block container %}
  <div class="row">
    <div class="col-sm-12">
      <h1 class="header"><span class="glyphicon glyphicon-map-marker step"></span> Subir Archivo</h1>

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="panel panel-default">
          <div class="panel-body">
            {% include '_form.html' %}
          </div>

          <div class="panel-footer text-right">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
