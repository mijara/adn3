<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      {% for file in course.coursefile_set.all %}
        <a href="{{ file.file.url }}" class="list-group-item">
          <span class="glyphicon glyphicon-file step"></span>
          {{ file.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
