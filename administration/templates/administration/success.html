{% extends 'base_teachers.html' %}

{% block container %}
  <div class="row">
    <div class="col-sm-12">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-heading">
            {% block title %}MISSING TITLE{% endblock %}
          </div>

          <div class="panel-body">
            {% block message %}MISSING MESSAGE{% endblock %}
          </div>

          <div class="panel-footer text-right">
            <a class="btn btn-primary" href="{% url 'administration:administration_index' %}">Volver</a>
            <a class="btn btn-success" href="{% block add_other_url %}#{% endblock %}">Registrar otro</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
